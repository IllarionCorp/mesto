<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" class="logo" alt="Лого место в шапке">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/Avatar.png" class="avatar" alt="Аватар профиля">
        <div class="profile-info">
          <h1 class="nickname">Жак-Ив Кусто</h1>
          <p class="profession">Исследоваетль океана</p>
          <button class="edit-button">
              <img src="images/pen.svg" class="edit-button__image" alt="Картинка с ручкой для окна редактирования профиля">
          </button>
        </div>
        <button class="add-button">
          <div class="add-button__border">
            <img src="images/Vector.svg" class="add-buton__image">
          </div>
        </button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="" class="elemnt__image">
          <h2 class="element__place-name">
            Карачаевск
          </h2>
          <button>
            <img src="" class="element__heart" alt="Кнопка нравится">
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
