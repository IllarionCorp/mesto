<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div id="profile" class="popup"><div class="popup__container"><button type="button" class="popup__close-button"><img id="profile-closed" src="039f1f5203f653b4bacd.svg" class="popup__close-icon" alt="крестик для закрытия диалогового окна"></button><h2 class="popup__description">Редактировать профиль</h2><form id="profile-edite" name="profile-fields" class="fields" novalidate><input name="name" id="name" class="fields__input" minlength="2" maxlength="40" required> <span id="name-error" class="fields__input-error"></span> <input name="about" id="about" class="fields__input" minlength="2" maxlength="200" required> <span id="about-error" class="fields__input-error"></span> <button id="profile-button" type="submit" class="fields__submit-button">Сохранить</button></form></div></div><div id="add" class="popup"><div class="popup__container"><button type="button" class="popup__close-button"><img id="add-closed" src="039f1f5203f653b4bacd.svg" class="popup__close-icon" alt="крестик для закрытия диалогового окна"></button><h2 class="popup__description">Новое место</h2><form id="add-cards" name="add-fields" class="fields" novalidate><input name="title" id="title" class="fields__input" placeholder="Название" minlength="2" maxlength="30" required> <span id="title-error" class="fields__input-error"></span> <input name="link" type="url" id="link" class="fields__input" required placeholder="Ссылка на картинку"> <span id="link-error" class="fields__input-error"></span> <button id="add-button" type="submit" class="fields__submit-button">Создать</button></form></div></div><div id="image" class="popup"><div class="popup__cont-img"><button type="button" class="popup__close-button"><img id="image-closed" src="039f1f5203f653b4bacd.svg" clas e-add" alt="Картинка с плюсиком"></button></section><section class="elements"></section></main><template id="card-template"><div class="element"><img src="." class="element__image" alt="Пользовательское изображение"> <button id="" type="button" class="element__trash"><img src="2af49b82d305a6ea3442.svg" class="element__trash-image" alt="Иконка для удаления карточки"></button><div class="element__footer"><h2 class="element__place-name"></h2><div class="element__like-container"><button type="button" class="element__like"></button><p class="element__like-counter">0</p></div></div></div></template><footer class="footer"><p class="footer__copyright">&copy; 2021. Mesto Russia</p></footer></body></html>
