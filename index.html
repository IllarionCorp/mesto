<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="popup">
   <div class="popup__container">
      <button type="button" class="popup__close-button">
       <img src="images/Close_Icon.svg" class="popup__close-icon" alt="крестик для закрытия диалогового окна">
      </button>
      <h2 class="popup__description">Редактировать профиль</h2>
      <form name="fields" class="fields">
        <input name="name" type="text" id="name" class="field__input">
        <input name="job" type="text" id="job" class="field__input">
        <button type="submit" class="popup__submit-button">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <header class="header">
    <img src="images/logo.svg" class="header__logo" alt="Лого место в шапке">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/Avatar.png" class="profile__avatar" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__nickname">Жак-Ив Кусто</h1>
        <p class="profile__profession">Исследователь океана</p>
        <button type="button" class="profile__button-edite">
            <img src="images/pen.svg" class="profile__image-edite" alt="Картинка с ручкой для окна редактирования профиля">
        </button>
      </div>
      <button type="button" class="profile__button-add">
          <img src="images/Vector.svg" class="profile__image-add" alt="Картинка с плюсиком">
      </button>
    </section>

    <section class="elements">
      <div class="element">
        <img src="images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="">
        <div class="element__footer">
          <h2 class="element__place-name">
            Карачаевск
          </h2>
          <button type="button" class="element__like">
           <img src="images/heart.svg" class="element__heart" alt="Кнопка нравится">
          </button>
        </div>
      </div>
      <div class="element">
        <img src="images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Пользовательское изображение">
        <div class="element__footer">
          <h2 class="element__place-name">
            Гора Эльбрус
          </h2>
          <button type="button" class="element__like">
           <img src="images/heart.svg" class="element__heart" alt="Кнопка нравится">
          </button>
        </div>
      </div>
      <div class="element">
        <img src="images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="Пользовательское изображение">
        <div class="element__footer">
          <h2 class="element__place-name">
            Домбай
          </h2>
          <button type="button" class="element__like">
           <img src="images/heart.svg" class="element__heart" alt="Кнопка нравится">
          </button>
        </div>
      </div>
      <div class="element">
        <img src="images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Пользовательское изображение">
        <div class="element__footer">
          <h2 class="element__place-name">
            Гора Эльбрус
          </h2>
          <button type="button" class="element__like">
           <img src="images/heart.svg" class="element__heart" alt="Кнопка нравится">
          </button>
        </div>
      </div>
      <div class="element">
        <img src="images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="Пользовательское изображение">
        <div class="element__footer">
          <h2 class="element__place-name">
            Домбай
          </h2>
          <button type="button" class="element__like">
           <img src="images/heart.svg" class="element__heart" alt="Кнопка нравится">
         </button>
        </div>
      </div>
      <div class="element">
        <img src="images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Пользовательское изображение">
        <div class="element__footer">
          <h2 class="element__place-name">
            Карачаево-Черкессия
          </h2>
          <button type="button" class="element__like">
           <img src="images/heart.svg" class="element__heart" alt="Кнопка нравится">
         </button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
