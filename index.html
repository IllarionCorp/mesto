<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div id="profile" class="popup">
   <div class="popup__container">
      <button type="button" class="popup__close-button">
       <img id="profile-closed" src="images/Close_Icon.svg" class="popup__close-icon" alt="крестик для закрытия диалогового окна">
      </button>
      <h2 class="popup__description">Редактировать профиль</h2>
      <form name="fields" class="fields">
        <input name="name" type="text" id="name" class="fields__input">
        <input name="job" type="text" id="job" class="fields__input">
        <button id="profile-button" type="submit" class="fields__submit-button">
          Сохранить
        </button>
      </form>
   </div>
  </div>
  <div id="add" class="popup">
   <div class="popup__container">
      <button type="button" class="popup__close-button">
       <img id="add-closed" src="images/Close_Icon.svg" class="popup__close-icon" alt="крестик для закрытия диалогового окна">
      </button>
      <h2 class="popup__description">Новое место</h2>
      <form name="fields" class="fields">
        <input name="title" type="text" id="title" class="fields__input" placeholder="Название">
        <input name="link" type="text" id="link" class="fields__input" placeholder="Ссылка на картинку">
        <button id="add-button" type="submit" class="fields__submit-button">
          Создать
        </button>
      </form>
   </div>
  </div>
  <div id="image" class="popup popup_opened">
   <div class="popup__container">
    <button type="button" class="popup__close-button">
     <img id="add-closed" src="images/Close_Icon.svg" class="popup__close-icon" alt="крестик для закрытия диалогового окна">
    </button>
    <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" class="popup__image" alt="Изображение в карточке">
    <p class="popup__label">Байкал</p>
   </div>
  </div>
  <header class="header">
    <img src="images/logo.svg" class="header__logo" alt="Лого место в шапке">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/Avatar.png" class="profile__avatar" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__nickname">Жак-Ив Кусто</h1>
        <p class="profile__profession">Исследователь океана</p>
        <button type="button" class="profile__button-edite">
            <img src="images/pen.svg" class="profile__image-edite" alt="Картинка с ручкой для окна редактирования профиля">
        </button>
      </div>
      <button type="button" class="profile__button-add">
          <img src="images/Vector.svg" class="profile__image-add" alt="Картинка с плюсиком">
      </button>
    </section>

    <section class="elements"></section>
  </main>

  <template id="card-template">
   <div class="element">
    <img src="" class="element__image" alt="Пользовательское изображение">
    <button id="" type="button" class="element__trash">
     <img src="images/Trash.svg" class="element__trash-image"  alt="Иконка для удаления карточки">
    </button>
    <div class="element__footer">
      <h2 class="element__place-name"></h2>
      <button type="button" class="element__like">
       <img src="images/heart.svg" class="element__heart" alt="Кнопка нравится">
      </button>
    </div>
   </div>
  </template>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
